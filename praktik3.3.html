<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        h1{
            text-transform: capitalize;
        }
        .upper{
            text-transform: uppercase;
        }
        .lower{
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>latihan teks transform</h1>
    <p>
        <span class="upper">Hello world</span> ini adalah contoh paragraf
        <span class="lower">TEKS INI DITULIS MENGGUNAKAN HURUF KAPITAL, tapi hasilnya
            akan menjadi lowercase. karena css yang mengaturnya.  
        </span>
    </p>
</body>
</html>
