<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .size-normal {
            font-size: normal;
        }
        .size-smal {
            font-size: small;
        }
        .size-large {
            font-size: large;
        }
        .size-x-large {
            font-size: x-large;
        }
        .size-xx-large {
            font-size: xx-large;
        }
        .size-x-small {
            font-size: x-small;
        }
        .size-xx-small {
            font-size: xx-small;
        }
    </style>
</head>
<body>
    <p class="size-normal"> this is normal size text.</p>
    <p class="size-small"> this is small size text.</p>
    <p class="size-large"> this is large size text.</p>
    <p class="size-x-large"> this is x-large size text.</p>
    <p class="size-xx-large"> this is xx-large size text.</p>
    <p class="size-x-small"> this is x-small size text.</p>
    <p class="size-xx-small"> this is xx-small size text.</p>
</body>
</html>
