<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        h1{
            text-decoration: underline;
        }
        p{
            line-height: 1.5;
        }
        .upperline{
            text-decoration: overline;
        }
        .underline{
            text-decoration: underline;
        }
        .strike{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
   <h1>Contoh text decoration</h1> 
   <p>
    <span class="underline">teks ini denngan dekorasi garis bawah. </span>teks ini normal tanpa dekorasi apapun. 
   ini teks yang <span class="strike">dicoret. </span> <span class="upperline">ini teks dengan dekorasi garis di atas</span>
   </p>
</body>
</html>
