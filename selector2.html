<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector dalam html</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
        .biru {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        #merah {
            color: rgb(255, 255, 255);
            background-color: red;
            padding: 10px;
        }
        input [type="text"] {
            border: 2px solid green;
            padding: 5px;
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <p>ini adalah paragraf dalam halaman selektor.</p>
    <div class="biru"></div>
    <div id="merah">ini adalah div dengan id merah</div>
    <input type="text" placeholder="masukkan text di sini">
</body>
</html>
