<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style with keywords</title>
    <style>
        .font-arial {
            font-family: Arial, Helvetica, sans-serif;
        }
        .font-times {
            font-family: 'Times New Roman', Times, serif;
        }
        .font-courier {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <p class="font-arial">This is arial font text.</p>
    <p Class="font-times">This is times new roman font text.</p>
    <p class="font-courier">This is Courier ner font text.</p>
</body>
</html>
